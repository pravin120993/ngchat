<div layout="row" layout-fill="">
    <div layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <img ng-src="img/list/60.jpg" class="md-avatar" alt="image"/>
                <h3 layout="row" flex="" layout-align="center center">Username</h3>
            </div>
        </md-toolbar>
        <md-sidenav md-is-locked-open="true" md-whiteframe="4" flex="">
            <md-content>
                <md-list flex ng-controller="sidenavController">
                    <md-subheader class="md-no-sticky">
                        <input type="text" placeholder="search" ng-model="search" class="input-search" ng-keyup="serachUser()">
                    </md-subheader>
                    <md-list-item class="md-2-line" ng-repeat="item in serachUser()" ng-click="null" ui-sref="register">
                        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}"/>
                        <div class="md-list-item-text" layout="column">
                            <h3 layout="row">{{ item.user }} <span flex=""></span>
                                <p>{{ item.when }}</p>
                            </h3>
                            <p>{{ item.notes }}</p>
                        </div>
                        <md-divider md-inset ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
    </div>
    <md-content flex>
        <md-toolbar class="">
            <div class="md-toolbar-tools">
                <h3 layout="row" flex="" layout-align="center center">Chat app</h3>
            </div>
        </md-toolbar>
    </md-content>
</div>
